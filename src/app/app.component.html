<p *ngIf = "blueClass">Button is blue</p>


<button

  (click)="blueClass = !blueClass"
  [ngClass]="{ blue: blueClass }"
  [ngStyle]="{ 'font-size.px': fontSize }"
>
  Change
</button>

<hr />

<input (keyup)="changeImage($event)" [value]="imgURL" />

<app-post  *ngFor="let image of images ; let i= index"
 [img]="image" (imgSelected)="logImg($event)">
  <p> {{i}} adasd</p>
</app-post>

<p>hello {{ name | titlecase }}</p>
<p>hello world {{ getName() }}</p>

<p>{{ currentDate | date: "MMMM d" }}</p>
